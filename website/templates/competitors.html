{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Left Column: Add Competitor Form -->
        <div class="col-md-6">
            <h2>Add Competitor</h2>
            <form method="POST" class="mb-4">
                <div class="form-group">
                    <label for="name">Competitor Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter competitor name" required>
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website" class="form-control" placeholder="Enter competitor website" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Competitor</button>
            </form>
        </div>

        <!-- Right Column: List Competitors -->
        <div class="col-md-6">
            <h2>Competitors</h2>
            {% if competitors %}
                <ul class="list-group">
                    {% for competitor in competitors %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ competitor.name }}</strong>
                        </div>
                        <div>
                            <a href="{{ url_for('views.competitor_detail', id=competitor.id) }}" class="btn btn-info btn-sm">View Details</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No competitors added yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
